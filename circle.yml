machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t jesse/dockerhello .

test:
  override:
    - docker run jesse/dockerhello true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jesse/dockerhello
