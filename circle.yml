machine:
  services:
    - docker

checkout:
  post:
    export HERD_COMMIT = git revparse --short HEAD

dependencies:
  override:
    - docker info
    - docker build -t jesse/dockerhello:$HERD_COMMIT .

test:
  override:
    - docker run jesse/dockerhello$HERD_COMMIT true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jesse/dockerhello
