machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t jesse/dockerhello:$CIRCLE_SHA1 .

test:
  override:
    - docker run jesse/dockerhello:$CIRCLE_SHA1 true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jesse/dockerhello:$CIRCLE_SHA1
